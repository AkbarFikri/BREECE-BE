name: üöÄ Deploy API Documenation using SwaggerUI OAS 3.1
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  push:
    branches: [main]
    paths:
      - api/swagger.yaml

jobs:
  build:
    name: üí´ Generate SwaggerUI & Deploy
    runs-on: ubuntu-latest
    permissions:
      deployments: write
    steps:
      - name: üìù Get latest API specification
        uses: actions/checkout@v4
        with:
          sparse-checkout: |-
            api/swagger.yaml
            public/Breece-Logo.png
          sparse-checkout-cone-mode: false
      - name: üê≥ Run Container
        uses: addnab/docker-run-action@v3
        with:
          image: swaggerapi/swagger-ui:v5.10.5
          options: --name swagger_doc
      - name: üìÇ Copy Generated Swagger UI
        shell: bash
        run: |-
          echo "Copying SwaggerUI static source code to Runner"
          docker cp swagger_doc:/usr/share/nginx/html ${{ github.workspace }}/app
          echo "Copying spec file & Apps logo to /app"
          cp ${{ github.workspace }}/api/swagger.yaml ${{ github.workspace }}/app
          cp ${{ github.workspace }}/public/Breece-Logo.png ${{ github.workspace }}/app
          echo "Replacing SwaggerUI URL to use local spec file instead"
          sed -i 's/https:\/\/petstore.swagger.io\/v2\/swagger.json/.\/swagger.yaml/g' ${{ github.workspace }}/app/swagger-initializer.js
          echo "Replacing title and logo of the website"
          sed -i 's/<title>Swagger UI<\/title>/<title>Documentation - Breece API<\/title>/g' ${{ github.workspace }}/app/index.html
          sed -i 's/href=".\/favicon-16x16.png"/href=".\/Breece-Logo.png"/g' ${{ github.workspace }}/app/index.html
          sed -i 's/href=".\/favicon-32x32.png"/href=".\/Breece-Logo.png"/g' ${{ github.workspace }}/app/index.html
      - name: üå† Deploy to Vercel
        working-directory: ${{ github.workspace }}/app
        run: |-
          npm install --global vercel@latest
          vercel --token=${{ secrets.VERCEL_TOKEN }} --prod
